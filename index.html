<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Unity</title>

<!-- Preload background -->
<link rel="preload" as="image" href="images/anime-bg.jpeg">

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  min-height: 100vh;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #0b0b0b; /* fallback */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

body.bg-ready {
  background-image: url("images/anime-bg.jpeg");
  opacity: 1;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.row {
  display: flex;
  gap: 20px;
  justify-content: center;
}

/* Transparent boxes */
.topic-box {
  width: 150px;
  padding: 18px;
  text-align: center;
  border-radius: 12px;
  background: rgba(0,0,0,0.35);
  border: 1.5px solid rgba(255,255,255,0.9);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  transition: transform 0.2s ease, background 0.2s ease;
}

.topic-box:hover {
  background: rgba(0,0,0,0.45);
}

.topic-box:active {
  transform: scale(0.97);
}

.footer {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  color: white;
}

.footer a {
  color: rgba(255,255,255,0.85);
  text-decoration: none;
  margin: 0 8px;
}
</style>
</head>

<body>
<div class="container">

  <div class="row">
    <a href="home.html" class="topic-box">Home</a>
    <a href="gallery.html" class="topic-box">Gallery</a>
  </div>

  <div class="row">
    <a href="readnews.html" class="topic-box">Read News</a>
    <a href="discussion.html" class="topic-box">Discussion</a>
  </div>

</div>

<div class="footer">
  <a href="privacy.html">Privacy Policy</a> | 
  <a href="terms.html">Terms & Conditions</a>
</div>

<!-- Smooth background loader -->
<script>
const bgImg = new Image();
bgImg.src = "images/anime-bg.jpeg";
bgImg.onload = () => {
  document.body.classList.add("bg-ready");
};
</script>

<!-- GoatCounter Analytics -->
<script data-goatcounter="https://animeunityforum.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
