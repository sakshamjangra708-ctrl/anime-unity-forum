<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon_48x48.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon_96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon_128x128.png">
  <link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Image Viewer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .message {
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        padding: 10px 0;
        font-family: Arial, sans-serif;
    }

    img {
        width: 100vw;
        height: calc(100vh - 50px);
        object-fit: contain;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<style>
/* Slide-in animation from bottom */
@keyframes slideIn {
  0% { transform: translateY(100%); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

/* Apply animation to main content wrapper */
.slide-container {
  animation: slideIn 0.7s ease-out forwards;
  will-change: transform, opacity;
}

/* Optional: stagger child elements */
.slide-container > * {
  opacity: 0;
  animation: slideIn 0.7s ease-out forwards;
}

.slide-container > *:nth-child(1) { animation-delay: 0s; }
.slide-container > *:nth-child(2) { animation-delay: 0.1s; }
.slide-container > *:nth-child(3) { animation-delay: 0.2s; }
/* Add more if you have more child elements */
</style>

<body>
  <header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="images/anime-unity-logo.png" alt="Anime Unity Logo" class="site-logo">
  </a>
  </header>

<div class="slide-container">
    <div class="message">Long press to download</div>
    <img id="viewImg" src="">
</div>

<!-- Load image smoothly -->
<script>
    const url = new URL(window.location.href);
    const src = url.searchParams.get("src");
    const img = document.getElementById("viewImg");

    if (src) {
        img.src = src;
        img.onload = () => { img.style.opacity = 1; } // Fade in after load
    }
</script>

<!-- GoatCounter Analytics -->
<script data-goatcounter="https://animeunityforum.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
