/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* BODY */
body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: #000;
  overflow-x: hidden;
}

/* SLIDE CONTAINER */
.slide-container {
  min-height: 100vh;
  background: white;
  animation: slideUp 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  will-change: transform;
}

@keyframes slideUp {
  from { transform: translateY(100vh); }
  to   { transform: translateY(0); }
}

/* SECTIONS */
.section {
  width: 100%;
  height: 100vh;
  background-position: center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;

  /* smooth appearance */
  opacity: 0;
  transition: opacity 0.6s ease;
}

.section.bg-ready {
  opacity: 1;
}

/* BOX ROW */
.box-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* TOPIC BOX (UNCHANGED) */
.topic-box {
  flex: 1 1 120px;
  max-width: 200px;
  padding: 15px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.18);
  border: 1px solid white;
  color: white;
  text-align: center;
  font-size: 1rem;
  font-weight: bold;
  text-decoration: none;
  transition: transform 0.3s;
}

.topic-box:hover {
  transform: scale(1.1);
}

/* COMMENT BUTTON (UNCHANGED) */
.comment-btn {
  position: fixed;
  top: 12px;
  left: 12px;
  font-size: 1.9rem;
  cursor: pointer;
  z-index: 9999;

  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border-radius: 50%;
  padding: 10px 12px;

  transition: transform 0.2s ease, background 0.2s ease;
}

.comment-btn:hover {
  transform: scale(1.15);
  background: rgba(255, 255, 255, 0.4);
}
</style>

<!-- SMOOTH BACKGROUND LOADER (NO PARTIAL LOAD) -->
<script>
function loadSectionBg(sectionId, imgPath) {
  const img = new Image();
  img.src = imgPath;
  img.onload = () => {
    const section = document.getElementById(sectionId);
    section.style.backgroundImage = `url('${imgPath}')`;
    section.classList.add("bg-ready");
  };
}

loadSectionBg("sec1", "images/king.jpeg");
loadSectionBg("sec2", "images/gojo.jpeg");
</script>
